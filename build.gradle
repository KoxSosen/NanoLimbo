plugins {
    id 'com.github.johnrengelman.shadow' version '7.0.0'
    id 'java'
}

group 'ru.nanit'
version '1.2.2'

repositories {
    mavenCentral()
}

configurations {
    someconfig
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.0-M1'
    someconfig files('libs/napi-configurate-yaml-1.0.jar')
    someconfig group: 'org.yaml', name: 'snakeyaml', version: '1.29'
    someconfig group: 'io.netty', name: 'netty-all', version: '4.1.65.Final'
    someconfig group: 'net.kyori', name: 'adventure-nbt', version: '4.8.1'
}
jar {
    manifest {
        attributes('Main-Class': 'ru.nanit.limbo.NanoLimbo')
    }
}

shadowJar{
    minimize()
}